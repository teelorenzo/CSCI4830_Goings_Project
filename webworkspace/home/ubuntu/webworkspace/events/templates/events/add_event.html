{% extends 'events/base.html' %}

{% block content %}
    <center>
    <h1> Add Event To Database </h1>
    <br/><br/>
    {% if submitted %}
        Your Event was submitted successfully!
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-success" />
        </form>
    {% endif %}
    </center>
{% endblock %}
